<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGB 自訂輸入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1>XGB Custom Input</h1>
    </header>

    <div class="container my-4">
        <form action="/xgb_predict" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="japan" class="form-label">日本 (japan):</label>
                <input type="text" id="japan" name="japan" class="form-control" value="600">
            </div>
            <div class="mb-3">
                <label for="korea" class="form-label">南韓 (korea):</label>
                <input type="text" id="korea" name="korea" class="form-control" value="590">
            </div>
            <div class="mb-3">
                <label for="hongkong" class="form-label">香港 (hongkong):</label>
                <input type="text" id="hongkong" name="hongkong" class="form-control" value="580">
            </div>
            <div class="mb-3">
                <label for="singapore" class="form-label">新加坡 (singapore):</label>
                <input type="text" id="singapore" name="singapore" class="form-control" value="570">
            </div>
            <div class="mb-3">
                <label for="shanghai" class="form-label">上海 (shanghai):</label>
                <input type="text" id="shanghai" name="shanghai" class="form-control" value="585">
            </div>
            <div class="mb-3">
                <label for="zhoushan" class="form-label">舟山 (zhoushan):</label>
                <input type="text" id="zhoushan" name="zhoushan" class="form-control" value="580">
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict CPC by XGB</button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
