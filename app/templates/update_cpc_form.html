{% extends "base.html" %}
{% block title %}更新最新 CPC{% endblock %}

{% block content %}
<div class="container mt-4">

  <form action="/update_cpc" method="POST" class="card p-4 shadow-sm">

    <h4 class="mb-3">
      請輸入 <span class="text-primary">{{ db_max_date }}</span> 的 CPC 價格
    </h4>

    <!-- 將日期用 hidden 傳回後端 -->
    <input type="hidden" name="cpc_date" value="{{ db_max_date }}">

    <div class="mb-3">
      <label class="form-label fw-bold" for="cpc_value">CPC 值：</label>
      <input type="number" step="0.01" id="cpc_value"
             name="cpc_value" class="form-control" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">更新</button>
    </div>

  </form>

</div>
{% endblock %}
