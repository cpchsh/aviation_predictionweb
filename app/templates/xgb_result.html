<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGB Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1>XGB Model Prediction Result</h1>
    </header>

    <div class="container my-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-primary">輸入值：</h2>
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item">日本 (japan): {{ j }}</li>
                <li class="list-group-item">南韓 (korea): {{ k }}</li>
                <li class="list-group-item">香港 (hongkong): {{ h }}</li>
                <li class="list-group-item">新加坡 (singapore): {{ s }}</li>
                <li class="list-group-item">上海 (shanghai): {{ sh }}</li>
                <li class="list-group-item">舟山 (zhoushan): {{ zh }}</li>
            </ul>

            <p class="mb-3">以簡易規則 <code>y_lag_1 = japan+5</code>, <code>y_lag_2=japan</code>, <code>y_lag_3=japan-5</code></p>
            <p class="text-danger fs-4">**預測 CPC** = <strong>{{ result_val }}</strong></p>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
